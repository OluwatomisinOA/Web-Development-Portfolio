<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web App</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

  <div id="weather-card">

    <div id="input-container">

      <input type="text" placeholder="Enter city" id="city-input">
      <button type="button" id="search-btn"><i data-lucide="search"></i></button>

    </div>

    <div id="hero-section">

      <div id="location">
        <i data-lucide="map-pin"></i>
        <span id="city-name">City, Country</span>
      </div>

      <div id="temperature">
        <i data-lucide="thermometer"></i>
        <span id="temp-value">--Â°C</span>
      </div>
      <div id="weather-description">--</div>

    </div>

    <div id="additional-info">

      <div class="info-item">
        <i data-lucide="wind"></i>
        <span id="wind-speed">Wind: -- km/h</span>
      </div>

      <div class="info-item">
        <i data-lucide="droplet"></i>
        <span id="humidity">Humidity: --%</span>
      </div>

      <div class="info-item">
        <i data-lucide="sunrise"></i>
        <span id="sunrise-time">Sunrise: --:--</span>
      </div>

      <div class="info-item">
        <i data-lucide="sunset"></i>
        <span id="sunset-time">Sunset: --:--</span>
      </div>

    </div>

    <div id="hourly-forecast">
    </div>

  </div>

  <script src="https://unpkg.com/lucide@latest"></script> 
  <script src="script.js"></script>
</body>
</html>
